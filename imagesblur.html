<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primary-color: #0077cc;
        --secondary-color: #004f8a;
        --accent-color: #ff6b00;
        }
/* Offices Section Styling */
.offices {
    
}

.offices-header h2 {
   text-align: center;
   color: var(--primary-color);
   font-size: 2rem;
}

.offices-header h3 {
   text-align: center;
   color: var(--accent-color);
   font-size: 1.5rem;
   margin: 1.5rem;
}


.offices-list {
    
   display: flex;
   justify-content: center;
   gap: 2rem;
}

.office-content {
    position: relative;
    
}

.office-content:hover {
    
}

/* Office Image */
.office-img img {
   width: 350px;
   height: 200px;
   border-radius: 5%;
  filter:opacity(0.5);
  
   
}
.office-img{
    
    background-color: black;
    border-radius: 5%;
  
  
}

/* Office Details */
.office-place {
    color: white;
    position: absolute;
    top: 50px;
   margin-left: 110px;
   font-weight: 700;
   opacity: 0.7;
   
   
    
   
}

.city-name {
  font-size: 2rem;
   
}

.office-type {
   font-size: 1.4rem;
   text-align: center;
   font-size: medium;
   margin-top: -30px;
}
    </style>
</head>
<body>
    
<!-- Offices Section -->
<section class="offices">
    <div class="offices-header">
        <h2>Office Locations</h2>
        <h3>India</h3>
    </div>

    <div class="offices-list">
        <div class="office-content">
            <div class="office-img">
                <img src="https://tse4.mm.bing.net/th?id=OIP.grXQ3mU7q4nz0c2FCkhHsAHaE5&pid=Api&P=0&h=180"
                    alt="New Delhi Office">
            </div>
            <div class="office-place">
                <p class="city-name">New Delhi</p>
                <p class="office-type">Head Office</p>
            </div>
        </div>

        <div class="office-content">
            <div class="office-img">
                <img src="https://img.freepik.com/premium-photo/gateway-india_78361-4513.jpg?ga=GA1.1.1004763821.1742538216&semt=ais_keywords_boost"
                    alt="Mumbai Office">
            </div>
            <div class="office-place">
                <p class="city-name">Mumbai</p>
                <p class="office-type">Branch</p>
            </div>
        </div>

        <div class="office-content">
            <div class="office-img">
                <img src="https://img.freepik.com/premium-photo/vidhana-soudha-bangalore_665346-48040.jpg?ga=GA1.1.1004763821.1742538216&semt=ais_keywords_boost"
                    alt="Bangalore Office">
            </div>
            <div class="office-place">
                <p class="city-name">Bangalore</p>
                <p class="office-type">Branch</p>
            </div>
        </div>

        <div class="office-content">
            <div class="office-img">
                <img src="https://tse1.mm.bing.net/th?id=OIP.eoy8J05GbW2RtYoTypyO9QHaEW&pid=Api&P=0&h=180"
                    alt="Kolkata Office">
            </div>
            <div class="office-place">
                <p class="city-name">Kolkata</p>
                <p class="office-type">Branch</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
